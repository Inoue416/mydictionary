{% extends "./base.html" %}
{% block title %}<title>APIテスト</title>{% endblock %}
{% block head %}
<link href="{{ url_for('static', filename='css/dictionary_style.css') }}" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
{% endblock%}
{% block contents %}
<div class="container">
  <!-- level and mode selection button part -->
  <div class="row justify-content-end mb-2">
    <div class="col-6 myopt elem-hidden">
      <span class="fw-bold">Level : </span>
        <nav aria-label="Search result pages">
          <ul id="level-area" class="pagination justify-content-center pt-2">
            <li class="page-item level-list-0 active">
              <button class="page-link level-0">1</button>
            </li>
            <li class="page-item level-list-1">
              <button class="page-link level-1">2</button>
            </li>
            <li class="page-item level-list-2">
              <button class="page-link level-2">3</button>
            </li>
            <li class="page-item level-list-3">
              <button class="page-link level-3">4</button>
            </li>
            <li class="page-item level-list-4">
              <button class="page-link level-4">5</button>
            </li>
          </ul>
        </nav>
    </div>
    <div class="col-3">
      <span class="fw-bold">
        mode :
      </span>
      <button id="mode-btn" type="button" class="btn btn-success"><span class="mode-text"> 全 </span></button>
    </div>  
  </div>
  <!-- Dictionary table -->
  <div class="table-responsive-md overflow-auto" style="width: 100%; height: 680px;">
    <table id="word-table" class="table border border-dark">
      <thead class="table-head">
        <tr>
          <th scope="col">Word</th>
          <th scope="col">Mean</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody class="word-area">
        <tr>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- pagenation -->
  <nav aria-label="Search result pages">
    <ul id="pagenation-area" class="pagination justify-content-center pt-2"></ul>
  </nav>
</div>
{% endblock %}
{% block scripts%}
<script src="{{ url_for('static', filename='js/api.js') }}"></script>
{% endblock %}
